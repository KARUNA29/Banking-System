<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }

        /* Success Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 128, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            animation: popupFade 0.3s ease-in-out;
        }

        .popup .checkmark {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 10px;
        }

        .popup h3 {
            color: #28a745;
            margin: 0 0 10px;
        }

        .popup p {
            margin: 5px 0;
            font-weight: 500;
        }

        .popup button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup button:hover {
            background-color: #218838;
        }

        @keyframes popupFade {
            from {
                transform: scale(0.8) translate(-50%, -50%);
                opacity: 0;
            }
            to {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Registration</h2>
        <form id="registrationForm">
            <label>First Name:</label>
            <input type="text" id="firstName" maxlength="50" required>

            <label>Last Name:</label>
            <input type="text" id="lastName" maxlength="50" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Password:</label>
            <input type="password" id="password" maxlength="30" required>

            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" maxlength="30" required>

            <label>Address:</label>
            <textarea id="address" maxlength="250" required></textarea>

            <label>Contact Number:</label>
            <input type="text" id="contactNumber" maxlength="10" required>

            <button type="button" onclick="registerEmployee()">Register</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <div class="checkmark">✔️</div>
        <h3>Registration Successful!</h3>
        <p>Employee ID: <span id="empIdDisplay"></span></p>
        <p>Name: <span id="empNameDisplay"></span></p>
        <button onclick="redirectToLogin()">OK</button>
    </div>

    <script src="script.js"></script>
    <script>
        function redirectToLogin() {
            window.location.href = "login.html"; // Update this if your login file is differently named
        }
    </script>
</body>
</html>
