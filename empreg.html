<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        /* Success Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .checkmark {
            font-size: 40px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Registration</h2>
        <form id="registrationForm">
            <label>First Name:</label>
            <input type="text" id="firstName" maxlength="50" required>

            <label>Last Name:</label>
            <input type="text" id="lastName" maxlength="50" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Password:</label>
            <input type="password" id="password" maxlength="30" required>

            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" maxlength="30" required>

            <label>Address:</label>
            <textarea id="address" maxlength="250" required></textarea>

            <label>Contact Number:</label>
            <input type="text" id="contactNumber" maxlength="10" required>

            <button type="button" onclick="registerEmployee()">Register</button>
        </form>
    </div>

<div id="successPopup" style="display: none;">
    <h3>Registration Successful!</h3>
    <p>Employee ID: <span id="empIdDisplay"></span></p>
    <p>Name: <span id="empNameDisplay"></span></p>
    <button onclick="closePopup()">OK</button>
</div>

    <script src="script.js"></script>
</body>
</html>
