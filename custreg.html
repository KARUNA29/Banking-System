<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 30px;
            grid-column: span 2;
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #e0ffe0, #ffffff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 128, 0, 0.3);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease-out;
        }

        .popup img {
            width: 60px;
            margin-bottom: 15px;
        }

        .popup h3 {
            color: #2e7d32;
        }

        .popup button {
            background-color: #28a745;
            margin-top: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #218838;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translate(-50%, -50%);
            }
            100% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="customerRegistrationForm">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" required>

            <!-- Removed account number and IFSC -->

            <label for="balance">Account Balance:</label>
            <input type="number" id="balance" required>

            <label for="aadhaar">Aadhaar Card No.:</label>
            <input type="text" id="aadhaar" required>

            <label for="pan">PAN Card No.:</label>
            <input type="text" id="pan" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="marital">Marital Status:</label>
            <select id="marital" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="address" class="full-width">Address:</label>
            <textarea id="address" required></textarea>

            <button type="submit" class="full-width">Register</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" />
        <h3>Registration Successful!</h3>
        <p>Customer ID: <span id="custIdDisplay" style="font-weight: bold;"></span></p>
        <p>Customer Name: <span id="custNameDisplay" style="font-weight: bold;"></span></p>
        <button onclick="redirectToLogin()">OK</button>
    </div>

    <script src="script.js"></script>
    <script>
        function redirectToLogin() {
            window.location.href = "login.html"; // Change to your login page if named differently
        }
    </script>
</body>
</html>
